<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estilo Prisma - Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Estilo Prisma</h1>
    <p>Tu estilo, tu esencia. Ropa con alma rockera.</p>
  </header>

  <section class="catalogo" id="catalogo">
    <!-- Productos se cargarán automáticamente -->
  </section>

  <footer>
    <p>© 2025 Estilo Prisma. Todos los derechos reservados.</p>
  </footer>

  <!-- Agregar PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    async function cargarProductos() {
      const respuesta = await fetch('chips.csv');
      const texto = await respuesta.text();
      
      Papa.parse(texto, {
        header: true,
        complete: function(resultados) {
          const productos = resultados.data;
          const catalogo = document.getElementById('catalogo');

          productos.forEach(producto => {
            if(producto.nombre && producto.precio && producto.imagen){  // validación básica
              const div = document.createElement('div');
              div.className = 'producto';
              div.innerHTML = `
                <img src="${producto.imagen}" alt="${producto.nombre}">
                <h2>${producto.nombre}</h2>
                <p>$${producto.precio}</p>
              `;
              catalogo.appendChild(div);
            }
          });
        }
      });
    }
    cargarProductos();
  </script>

</body>
</html>
