<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estilo Prisma | Cat√°logo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="titulo">Cat√°logo Estilo Prisma</h1>

  <!-- Men√∫ lateral de categor√≠as -->
  <div class="menu-lateral" id="menuCategorias">
    <button onclick="filtrarProductos('')">Todas</button>
    <!-- Botones de categor√≠as generados por JS -->
  </div>

  <!-- Contenedor principal que agrupa men√∫ y cat√°logo -->
  <div class="principal">
    <div class="contenedor" id="catalogo"></div>
  </div>

  <!-- Modal de imagen -->
  <div id="modalImagen">
    <span onclick="cerrarModal()">&times;</span>
    <div class="modal-contenido" id="contenidoModal"></div>
  </div>

  <!-- Bot√≥n de WhatsApp -->
  <a href="https://wa.me/573227490934" target="_blank" title="¬°Escr√≠benos por WhatsApp!" 
     style="position:fixed; bottom:20px; right:20px; background-color:#25d366; color:white; border-radius:50%; width:60px; height:60px; text-align:center; font-size:30px; line-height:60px; box-shadow:0 2px 5px rgba(0,0,0,0.3); z-index:999; text-decoration:none;">
    üí¨
  </a>

  <script>
    let productos = [];

    function cargarDatos() {
      fetch('chips.csv')
        .then(res => res.text())
        .then(data => {
          const lineas = data.trim().split('\n');
          const headers = lineas[0].split(',');
          productos = lineas.slice(1).map(linea => {
            const valores = linea.split(',');
            return Object.fromEntries(headers.map((h, i) => [h.trim(), valores[i].trim()]));
          });

          // Categor√≠as √∫nicas
          const categorias = [...new Set(productos.map(p => p.Categor√≠a))];
          const menu = document.getElementById('menuCategorias');

          categorias.forEach(cat => {
            const btn = document.createElement('button');
            btn.textContent = cat;
            btn.onclick = () => filtrarProductos(cat);
            menu.appendChild(btn);
          });

          mostrarProductos(productos);
        })
        .catch(error => {
          console.error("Error cargando el archivo CSV:", error);
          document.getElementById('catalogo').innerHTML = "<p>Error al cargar productos.</p>";
        });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '';

      if (lista.length === 0) {
        contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
        return;
      }

      lista.forEach(p => {
        const tarjeta = document.createElement('div');
        tarjeta.className = 'producto';

        tarjeta.innerHTML = `
          <img src="imagenes/${p.Name}" alt="${p.Categor√≠a}" loading="lazy" />
          <h3>${p.Imagen}</h3>
          <p>${p.Color}</p>
          <p class="precio">$${Number(p.Precio).toLocaleString()}</p>
        `;

        tarjeta.onclick = () => ampliarProducto(p);
        contenedor.appendChild(tarjeta);
      });
    }

    function filtrarProductos(categoria) {
      const filtrados = categoria ? productos.filter(p => p.Categor√≠a === categoria) : productos;
      mostrarProductos(filtrados);
    }

    function ampliarProducto(p) {
      const modal = document.getElementById("modalImagen");
      const contenido = document.getElementById("contenidoModal");

      const mensaje = `Hola, estoy interesado en este producto: ${p.Imagen} (${p.Color}) por $${Number(p.Precio).toLocaleString()}`;
      const linkWhatsapp = `https://wa.me/573227490934?text=${encodeURIComponent(mensaje)}`;

      contenido.innerHTML = `
        <img src="imagenes/${p.Name}" alt="${p.Categor√≠a}" loading="lazy" />
        <h2>${p.Imagen}</h2>
        <p><strong>Color:</strong> ${p.Color}</p>
        <p class="precio"><strong>Precio:</strong> $${Number(p.Precio).toLocaleString()}</p>
        <a href="${p.Enlace}" target="_blank" class="btn-wsp">Comprar</a>
        <br><br>
        <a href="${linkWhatsapp}" target="_blank" style="display:inline-block; background-color:#25d366; color:white; padding:10px 20px; border-radius:5px; text-decoration:none;">Escribir por WhatsApp</a>
      `;

      modal.style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalImagen").style.display = "none";
    }

    cargarDatos();
  </script>
</body>
</html>
