<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estilo Prisma | Cat√°logo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilo del modal de imagen */
    #modalImagen {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      text-align: center;
    }

    #modalImagen img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    #modalImagen span {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
    }

    /* Bot√≥n flotante de WhatsApp */
    .btn-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 30px;
      line-height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 999;
      text-decoration: none;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe5c;
    }
  </style>
</head>
<body>

  <!-- √çconos flotantes -->
  <script>
    for (let i = 0; i < 50; i++) {
      const icon = document.createElement("img");
      icon.src = "imagenes/icono.png"; // Aseg√∫rate de tener esta imagen
      icon.className = "icono-fondo";
      icon.style.top = `${Math.random() * 100}vh`;
      icon.style.left = `${Math.random() * 100}vw`;
      icon.style.animationDuration = `${10 + Math.random() * 30}s`;
      icon.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(icon);
    }
  </script>

  <h1 class="titulo">Cat√°logo Estilo Prisma</h1>

  <div class="filtros">
    <select id="categoriaFiltro">
      <option value="">Todas las categor√≠as</option>
    </select>
    <button onclick="filtrarProductos()">Filtrar</button>
  </div>

  <div class="contenedor" id="catalogo"></div>

  <!-- Modal para ampliar imagen -->
  <div id="modalImagen">
    <span onclick="cerrarModal()">&times;</span>
    <img id="imgAmpliada" src="" alt="Producto ampliado" />
  </div>

  <!-- Bot√≥n flotante de WhatsApp -->
  <a href="https://wa.me/573227490934" class="btn-whatsapp" target="_blank" title="¬°Escr√≠benos por WhatsApp!">üì±</a>

  <script>
    let productos = [];

    function cargarDatos() {
      fetch('chips.csv')
        .then(res => res.text())
        .then(data => {
          const lineas = data.trim().split('\n');
          const headers = lineas[0].split(',');
          productos = lineas.slice(1).map(linea => {
            const valores = linea.split(',');
            return Object.fromEntries(headers.map((h, i) => [h.trim(), valores[i].trim()]));
          });

          const categorias = [...new Set(productos.map(p => p.Categor√≠a))];
          const select = document.getElementById('categoriaFiltro');
          categorias.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat;
            opt.textContent = cat;
            select.appendChild(opt);
          });

          mostrarProductos(productos);
        });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '';

      lista.forEach(p => {
        const tarjeta = document.createElement('div');
        tarjeta.className = 'producto';

        tarjeta.innerHTML = `
          <img src="imagenes/${p.Name}" alt="${p.Categor√≠a}" onclick="ampliarImagen('imagenes/${p.Name}')" />
          <h3>${p.Imagen}</h3>
          <p>${p.Color}</p>
          <p class="precio">$${Number(p.Precio).toLocaleString()}</p>
          <a href="${p.Enlace}" target="_blank" class="btn-wsp">Comprar</a>
        `;

        contenedor.appendChild(tarjeta);
      });
    }

    function filtrarProductos() {
      const cat = document.getElementById('categoriaFiltro').value;
      const filtrados = cat ? productos.filter(p => p.Categor√≠a === cat) : productos;
      mostrarProductos(filtrados);
    }

    function ampliarImagen(src) {
      document.getElementById("modalImagen").style.display = "block";
      document.getElementById("imgAmpliada").src = src;
    }

    function cerrarModal() {
      document.getElementById("modalImagen").style.display = "none";
    }

    cargarDatos();
  </script>

</body>
</html>
