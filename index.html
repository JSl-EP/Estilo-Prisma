<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estilo Prisma | Cat√°logo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="titulo">Cat√°logo Estilo Prisma</h1>

  <div class="filtros">
    <select id="categoriaFiltro">
      <option value="">Todas las categor√≠as</option>
    </select>
    <button onclick="filtrarProductos()">Filtrar</button>
  </div>

  <div class="contenedor" id="catalogo"></div>

  <!-- Modal para ampliar producto completo -->
  <div id="modalImagen">
    <span onclick="cerrarModal()">&times;</span>
    <div class="modal-contenido" id="contenidoModal">
      <!-- Se llena din√°micamente -->
    </div>
  </div>

  <!-- Bot√≥n flotante de WhatsApp -->
  <a href="https://wa.me/573227490934" class="btn-whatsapp" target="_blank" title="¬°Escr√≠benos por WhatsApp!">üì±</a>

  <script>
    let productos = [];

    function cargarDatos() {
      fetch('chips.csv')
        .then(res => res.text())
        .then(data => {
          const lineas = data.trim().split('\n');
          const headers = lineas[0].split(',');
          productos = lineas.slice(1).map(linea => {
            const valores = linea.split(',');
            return Object.fromEntries(headers.map((h, i) => [h.trim(), valores[i].trim()]));
          });

          const categorias = [...new Set(productos.map(p => p.Categor√≠a))];
          const select = document.getElementById('categoriaFiltro');
          categorias.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat;
            opt.textContent = cat;
            select.appendChild(opt);
          });

          mostrarProductos(productos);
        });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '';

      lista.forEach(p => {
        const tarjeta = document.createElement('div');
        tarjeta.className = 'producto';

        tarjeta.innerHTML = `
          <img src="imagenes/${p.Name}" alt="${p.Categor√≠a}" />
          <h3>${p.Imagen}</h3>
          <p>${p.Color}</p>
          <p class="precio">$${Number(p.Precio).toLocaleString()}</p>
        `;

        tarjeta.onclick = () => ampliarProducto(p);
        contenedor.appendChild(tarjeta);
      });
    }

    function filtrarProductos() {
      const cat = document.getElementById('categoriaFiltro').value;
      const filtrados = cat ? productos.filter(p => p.Categor√≠a === cat) : productos;
      mostrarProductos(filtrados);
    }

    function ampliarProducto(p) {
      const modal = document.getElementById("modalImagen");
      const contenido = document.getElementById("contenidoModal");

      contenido.innerHTML = `
        <img src="imagenes/${p.Name}" alt="${p.Categor√≠a}" />
        <h2>${p.Imagen}</h2>
        <p><strong>Color:</strong> ${p.Color}</p>
        <p class="precio"><strong>Precio:</strong> $${Number(p.Precio).toLocaleString()}</p>
        <a href="${p.Enlace}" target="_blank" class="btn-wsp">Comprar</a>
      `;

      modal.style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalImagen").style.display = "none";
    }

    cargarDatos();
  </script>
</body>
</html>
