<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estilo Prisma - Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Estilo Prisma</h1>
    <p>Colores que inspiran, estilo que destaca..</p>
  </header>

  <main class="catalogo" id="catalogo">
    <!-- Los productos se insertarán aquí automáticamente -->
  </main>

  <footer>
    <p>© 2025 Estilo Prisma. Todos los derechos reservados.</p>
  </footer>

  <!-- Cargar PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    async function cargarProductos() {
      try {
        const respuesta = await fetch('chips.csv');
        const texto = await respuesta.text();
        
        Papa.parse(texto, {
          header: true,
          skipEmptyLines: true,
          complete: function(resultados) {
            const productos = resultados.data;
            const catalogo = document.getElementById('catalogo');

            productos.forEach(producto => {
              if (producto.imagen && producto.nombre && producto.precio) {
                const div = document.createElement('div');
                div.className = 'producto';
                div.innerHTML = `
                  <img src="${producto.imagen.trim()}" alt="${producto.nombre}" loading="lazy">
                  <h2>${producto.nombre}</h2>
                  <p class="precio">$${producto.precio}</p>
                  <p class="descripcion">${producto.descripcion || ''}</p>
                `;
                catalogo.appendChild(div);
              }
            });
          }
        });
      } catch (error) {
        console.error('Error cargando productos:', error);
      }
    }
    cargarProductos();
  </script>

</body>
</html>
