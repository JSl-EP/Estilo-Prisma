<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estilo Prisma | Catálogo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Menú lateral estilo profesional -->
  <nav id="menu" class="menu">
    <div class="menu-header">
      <div class="logo">
        <i class="fas fa-gem"></i>
        <h2>Estilo Prisma</h2>
      </div>
      <span class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></span>
    </div>
    
    <div class="menu-items">
      <div class="menu-item active">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </div>
      
      <div class="menu-item">
        <i class="fas fa-search"></i>
        <span>Explorar</span>
      </div>
      
      <div class="menu-item">
        <i class="fas fa-bell"></i>
        <span>Notificaciones</span>
      </div>
      
      <div class="menu-item">
        <i class="fas fa-envelope"></i>
        <span>Mensajes</span>
      </div>
      
      <div class="menu-item">
        <i class="fas fa-bookmark"></i>
        <span>Guardados</span>
      </div>
      
      <div class="menu-item">
        <i class="fas fa-list"></i>
        <span>Listas</span>
      </div>
      
      <div class="menu-item">
        <i class="fas fa-user"></i>
        <span>Perfil</span>
      </div>
      
      <div class="menu-item">
        <i class="fas fa-ellipsis-h"></i>
        <span>Más opciones</span>
      </div>
    </div>
    
    <div class="menu-categorias">
      <h3>Filtrar por categoría</h3>
      <select id="categoriaFiltro">
        <option value="">Todas las categorías</option> 
      </select>
      <button onclick="filtrarProductos()" class="btn-filtrar">
        <i class="fas fa-filter"></i> Filtrar
      </button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div id="contenidoPrincipal" class="contenido-principal">
    <h1 class="titulo">Catálogo Estilo Prisma</h1>

    <!-- Contenedor donde se mostrarán las tarjetas de productos -->
    <div class="contenedor" id="catalogo"></div>
  </div>

  <!-- Modal para ampliar la vista del producto cuando se hace clic -->
  <div id="modalImagen">
    <span onclick="cerrarModal()">&times;</span>
    <div class="modal-contenido" id="contenidoModal"></div>
  </div>

  <!-- WhatsApp flotante -->
  <a href="https://wa.me/573227490934" target="_blank" class="whatsapp-btn">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Lógica JavaScript -->
  <script>
    let productos = [];

    // Función para cargar los datos del archivo CSV
    function cargarDatos() {
      fetch('chips.csv') // Se lee el archivo CSV
        .then(res => res.text()) 
        .then(data => {
          const lineas = data.trim().split('\n');
          const headers = lineas[0].split(',');
          
          productos = lineas.slice(1).map(linea => {
            const valores = linea.split(',');
            return Object.fromEntries(headers.map((h, i) => [h.trim(), valores[i].trim()]));
          });

          const categorias = [...new Set(productos.map(p => p.Categoría))];
          const select = document.getElementById('categoriaFiltro');

          categorias.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat;
            opt.textContent = cat;
            select.appendChild(opt);
          });

          mostrarProductos(productos);
        })
        .catch(error => {
          console.error("Error cargando el archivo CSV:", error);
          document.getElementById('catalogo').innerHTML = "<p>Error al cargar productos.</p>";
        });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '';

      if (lista.length === 0) {
        contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
        return;
      }

      lista.forEach(p => {
        const tarjeta = document.createElement('div');
        tarjeta.className = 'producto';
        tarjeta.innerHTML = 
          `<img src="imagenes/${p.Name}" alt="${p.Categoría}" loading="lazy" />
           <h3>${p.Imagen}</h3>
           <p>${p.Color}</p>
           <p class="precio">$${Number(p.Precio).toLocaleString()}</p>`;
        tarjeta.onclick = () => ampliarProducto(p);
        contenedor.appendChild(tarjeta);
      });
    }

    function filtrarProductos() {
      const cat = document.getElementById('categoriaFiltro').value;
      const filtrados = cat ? productos.filter(p => p.Categoría === cat) : productos;
      mostrarProductos(filtrados);
    }

    function ampliarProducto(p) {
      const modal = document.getElementById("modalImagen");
      const contenido = document.getElementById("contenidoModal");
      const mensaje = `Hola, estoy interesado en este producto: ${p.Imagen} (${p.Color}) por $${Number(p.Precio).toLocaleString()}`;
      const linkWhatsapp = `https://wa.me/573227490934?text=${encodeURIComponent(mensaje)}`;

      contenido.innerHTML = 
        `<img src="imagenes/${p.Name}" alt="${p.Categoría}" loading="lazy" />
         <h2>${p.Imagen}</h2>
         <p><strong>Color:</strong> ${p.Color}</p>
         <p class="precio"><strong>Precio:</strong> $${Number(p.Precio).toLocaleString()}</p>
         <a href="${p.Enlace}" target="_blank" class="btn-wsp">Comprar</a>
         <br><br>
         <a href="${linkWhatsapp}" target="_blank" class="btn-wsp">Escribir por WhatsApp</a>`;

      modal.style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalImagen").style.display = "none";
    }

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("menu-visible");
    }

    cargarDatos();
  </script>

</body>
</html>
