<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo Estilo Prisma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cat√°logo Estilo Prisma</h1>
  </header>

  <main class="contenedor-principal">
    <aside class="menu-lateral" id="menuCategorias">
      <h3>Categor√≠as</h3>
      <button onclick="filtrarProductos('')">Todas</button>
      <!-- Botones generados din√°micamente -->
    </aside>

    <section class="catalogo" id="catalogo">
      <!-- Productos generados por JS -->
    </section>
  </main>

  <!-- Modal para producto -->
  <div id="modalImagen">
    <span onclick="cerrarModal()">&times;</span>
    <div class="modal-contenido" id="contenidoModal"></div>
  </div>

  <!-- Bot√≥n de WhatsApp -->
  <a href="https://wa.me/573227490934" target="_blank" class="boton-wsp" title="¬°Escr√≠benos por WhatsApp!">üí¨</a>

  <script>
    let productos = [];

    function cargarDatos() {
      fetch('chips.csv')
        .then(res => res.text())
        .then(data => {
          const lineas = data.trim().split('\n');
          const headers = lineas[0].split(',');
          productos = lineas.slice(1).map(linea => {
            const valores = linea.split(',');
            return Object.fromEntries(headers.map((h, i) => [h.trim(), valores[i].trim()]));
          });

          const categorias = [...new Set(productos.map(p => p.Categor√≠a))];
          const menu = document.getElementById('menuCategorias');
          categorias.forEach(cat => {
            const btn = document.createElement('button');
            btn.textContent = cat;
            btn.onclick = () => filtrarProductos(cat);
            menu.appendChild(btn);
          });

          mostrarProductos(productos); // Mostrar todos al cargar
        })
        .catch(error => {
          console.error("Error cargando el archivo CSV:", error);
          document.getElementById('catalogo').innerHTML = "<p>Error al cargar productos.</p>";
        });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '';

      if (lista.length === 0) {
        contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
        return;
      }

      lista.forEach(p => {
        const tarjeta = document.createElement('div');
        tarjeta.className = 'producto';

        tarjeta.innerHTML = `
          <img src="imagenes/${p.Name}" alt="${p.Categor√≠a}" loading="lazy" />
          <div class="info">
            <h3>${p.Imagen}</h3>
            <p>${p.Color}</p>
            <p class="precio">$${Number(p.Precio).toLocaleString()}</p>
          </div>
        `;

        tarjeta.onclick = () => ampliarProducto(p);
        contenedor.appendChild(tarjeta);
      });
    }

    function filtrarProductos(categoria) {
      const filtrados = categoria ? productos.filter(p => p.Categor√≠a === categoria) : productos;
      mostrarProductos(filtrados);
    }

    function ampliarProducto(p) {
      const modal = document.getElementById("modalImagen");
      const contenido = document.getElementById("contenidoModal");

      const mensaje = `Hola, estoy interesado en este producto: ${p.Imagen} (${p.Color}) por $${Number(p.Precio).toLocaleString()}`;
      const linkWhatsapp = `https://wa.me/573227490934?text=${encodeURIComponent(mensaje)}`;

      contenido.innerHTML = `
        <img src="imagenes/${p.Name}" alt="${p.Categor√≠a}" loading="lazy" />
        <h2>${p.Imagen}</h2>
        <p><strong>Color:</strong> ${p.Color}</p>
        <p class="precio"><strong>Precio:</strong> $${Number(p.Precio).toLocaleString()}</p>
        <a href="${p.Enlace}" target="_blank" class="btn-compra">Comprar</a>
        <a href="${linkWhatsapp}" target="_blank" class="btn-wsp">WhatsApp</a>
      `;

      modal.style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalImagen").style.display = "none";
    }

    cargarDatos();
  </script>
</body>
</html>
