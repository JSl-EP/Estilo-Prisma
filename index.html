<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Estilo Prisma</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Catálogo Estilo Prisma</h1>
  </header>

  <main class="contenedor-principal">
    <aside class="menu-lateral" id="menuCategorias">
      <h3><i class="fas fa-list"></i> Categorías</h3>
      <ul>
        <li><button onclick="filtrarProductos('')"><i class="fas fa-border-all"></i> Todas</button></li>
        <!-- Botones de categoría generados dinámicamente -->
      </ul>
    </aside>

    <section class="catalogo" id="catalogo">
      <!-- Productos cargados por JS -->
    </section>
  </main>

  <!-- Modal de producto -->
  <div id="modalImagen">
    <span onclick="cerrarModal()">&times;</span>
    <div class="modal-contenido" id="contenidoModal"></div>
  </div>

  <!-- Botón WhatsApp -->
  <a href="https://wa.me/573227490934" target="_blank" class="boton-wsp" title="¡Contáctanos!"><i class="fab fa-whatsapp"></i></a>

  <script>
    let productos = [];

    function cargarDatos() {
      fetch('chips.csv')
        .then(res => res.text())
        .then(data => {
          const lineas = data.trim().split('\n');
          const headers = lineas[0].split(',');
          productos = lineas.slice(1).map(linea => {
            const valores = linea.split(',');
            return Object.fromEntries(headers.map((h, i) => [h.trim(), valores[i]?.trim()]));
          });

          const categorias = [...new Set(productos.map(p => p.Categoría))];
          const menu = document.getElementById('menuCategorias').querySelector('ul');
          categorias.forEach(cat => {
            const li = document.createElement('li');
            li.innerHTML = `<button onclick="filtrarProductos('${cat}')"><i class="fas fa-tag"></i> ${cat}</button>`;
            menu.appendChild(li);
          });

          mostrarProductos(productos); // Mostrar todos
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById('catalogo').innerHTML = "<p>Error al cargar productos.</p>";
        });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = '';
      if (lista.length === 0) {
        contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
        return;
      }

      lista.forEach(p => {
        const tarjeta = document.createElement('div');
        tarjeta.className = 'producto';
        tarjeta.innerHTML = `
          <img src="imagenes/${p.Name}" alt="${p.Imagen}" loading="lazy" />
          <div class="info">
            <h3>${p.Imagen}</h3>
            <p>${p.Color}</p>
            <p class="precio">$${Number(p.Precio).toLocaleString()}</p>
          </div>
        `;
        tarjeta.onclick = () => ampliarProducto(p);
        contenedor.appendChild(tarjeta);
      });
    }

    function filtrarProductos(categoria) {
      const filtrados = categoria ? productos.filter(p => p.Categoría === categoria) : productos;
      mostrarProductos(filtrados);
    }

    function ampliarProducto(p) {
      const modal = document.getElementById("modalImagen");
      const contenido = document.getElementById("contenidoModal");

      const mensaje = `Hola, estoy interesado en este producto: ${p.Imagen} (${p.Color}) por $${Number(p.Precio).toLocaleString()}`;
      const linkWhatsapp = `https://wa.me/573227490934?text=${encodeURIComponent(mensaje)}`;

      contenido.innerHTML = `
        <img src="imagenes/${p.Name}" alt="${p.Imagen}" />
        <h2>${p.Imagen}</h2>
        <p><strong>Color:</strong> ${p.Color}</p>
        <p class="precio"><strong>Precio:</strong> $${Number(p.Precio).toLocaleString()}</p>
        <a href="${p.Enlace}" target="_blank" class="btn-compra">Comprar</a>
        <a href="${linkWhatsapp}" target="_blank" class="btn-wsp">WhatsApp</a>
      `;

      modal.style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalImagen").style.display = "none";
    }

    cargarDatos();
  </script>
</body>
</html>
