<!DOCTYPE html>
<html lang="es"> <!-- Idioma del contenido es espa침ol -->
<head>
  <meta charset="UTF-8" /> <!-- Codificaci칩n de caracteres UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Para que se vea bien en m칩viles -->
  <title>Estilo Prisma | Cat치logo</title> <!-- T칤tulo de la pesta침a del navegador -->
  <link rel="stylesheet" href="style.css" /> <!-- Enlace a hoja de estilos externa -->
</head>
<body>

  <!-- T칤tulo principal del cat치logo -->
  <h1 class="titulo">Cat치logo Estilo Prisma</h1>

  <!-- Contenedor de filtros -->
  <div class="filtros">
    <select id="categoriaFiltro">
      <option value="">Todas las categor칤as</option> <!-- Opci칩n por defecto -->
    </select>
    <button onclick="filtrarProductos()">Filtrar</button> <!-- Llama a la funci칩n para filtrar productos -->
  </div>

  <!-- Contenedor donde se mostrar치n las tarjetas de productos -->
  <div class="contenedor" id="catalogo"></div>

  <!-- Modal para ampliar la vista del producto cuando se hace clic -->
  <div id="modalImagen">
    <span onclick="cerrarModal()">&times;</span> <!-- Bot칩n para cerrar el modal -->
    <div class="modal-contenido" id="contenidoModal">
      <!-- El contenido del producto se genera din치micamente con JavaScript -->
    </div>
  </div>

  <!-- Bot칩n flotante de WhatsApp para contacto r치pido -->
  <a href="https://wa.me/573227490934" target="_blank" title="춰Escr칤benos por WhatsApp!" 
     style="position:fixed; bottom:20px; right:20px; background-color:#25d366; color:white; border-radius:50%; width:60px; height:60px; text-align:center; font-size:30px; line-height:60px; box-shadow:0 2px 5px rgba(0,0,0,0.3); z-index:999; text-decoration:none;">
    游눫
  </a>

  <!-- L칩gica JavaScript -->
  <script>
    // Array global donde se almacenan los productos despu칠s de cargar el CSV
    let productos = [];

    // Funci칩n para cargar los datos del archivo CSV
    function cargarDatos() {
      fetch('chips.csv') // Se lee el archivo CSV desde el servidor
        .then(res => res.text()) // Se convierte el contenido en texto
        .then(data => {
          const lineas = data.trim().split('\n'); // Se separan las l칤neas del archivo
          const headers = lineas[0].split(','); // La primera l칤nea se usa como nombres de columnas
          
          // Se transforma cada l칤nea en un objeto usando los encabezados
          productos = lineas.slice(1).map(linea => {
            const valores = linea.split(',');
            return Object.fromEntries(headers.map((h, i) => [h.trim(), valores[i].trim()]));
          });

          // Extrae categor칤as 칰nicas para el filtro
          const categorias = [...new Set(productos.map(p => p.Categor칤a))];
          const select = document.getElementById('categoriaFiltro');

          // Llena el select con las categor칤as
          categorias.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat;
            opt.textContent = cat;
            select.appendChild(opt);
          });

          // Muestra todos los productos al inicio
          mostrarProductos(productos);
        })
        .catch(error => {
          // Manejo de error si el archivo CSV no se carga correctamente
          console.error("Error cargando el archivo CSV:", error);
          document.getElementById('catalogo').innerHTML = "<p>Error al cargar productos.</p>";
        });
    }

    // Funci칩n para mostrar productos en pantalla
    function mostrarProductos(lista) {
      const contenedor = document.getElementById('catalogo');
      contenedor.innerHTML = ''; // Limpia el contenedor antes de agregar nuevos productos

      // Si no hay productos, muestra un mensaje
      if (lista.length === 0) {
        contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
        return;
      }

      // Crea una tarjeta por cada producto
      lista.forEach(p => {
        const tarjeta = document.createElement('div');
        tarjeta.className = 'producto'; // Clase para aplicar estilos

        // Estructura HTML del producto
        tarjeta.innerHTML = `
          <img src="imagenes/${p.Name}" alt="${p.Categor칤a}" loading="lazy" />
          <h3>${p.Imagen}</h3>
          <p>${p.Color}</p>
          <p class="precio">$${Number(p.Precio).toLocaleString()}</p>
        `;

        // Al hacer clic en el producto se abre el modal
        tarjeta.onclick = () => ampliarProducto(p);

        // Se a침ade al contenedor
        contenedor.appendChild(tarjeta);
      });
    }

    // Funci칩n para filtrar los productos por categor칤a
    function filtrarProductos() {
      const cat = document.getElementById('categoriaFiltro').value;
      // Si hay categor칤a seleccionada, se filtran; si no, se muestran todos
      const filtrados = cat ? productos.filter(p => p.Categor칤a === cat) : productos;
      mostrarProductos(filtrados);
    }

    // Funci칩n para mostrar detalles del producto en el modal
    function ampliarProducto(p) {
      const modal = document.getElementById("modalImagen");
      const contenido = document.getElementById("contenidoModal");

      // Mensaje personalizado para WhatsApp
      const mensaje = `Hola, estoy interesado en este producto: ${p.Imagen} (${p.Color}) por $${Number(p.Precio).toLocaleString()}`;
      const linkWhatsapp = `https://wa.me/573227490934?text=${encodeURIComponent(mensaje)}`;

      // Estructura del modal con datos del producto
      contenido.innerHTML = `
        <img src="imagenes/${p.Name}" alt="${p.Categor칤a}" loading="lazy" />
        <h2>${p.Imagen}</h2>
        <p><strong>Color:</strong> ${p.Color}</p>
        <p class="precio"><strong>Precio:</strong> $${Number(p.Precio).toLocaleString()}</p>
        <a href="${p.Enlace}" target="_blank" class="btn-wsp">Comprar</a>
        <br><br>
        <a href="${linkWhatsapp}" target="_blank" style="display:inline-block; background-color:#25d366; color:white; padding:10px 20px; border-radius:5px; text-decoration:none;">Escribir por WhatsApp</a>
      `;

      modal.style.display = "block"; // Muestra el modal
    }

    // Funci칩n para cerrar el modal
    function cerrarModal() {
      document.getElementById("modalImagen").style.display = "none";
    }

    // Se llama la funci칩n principal al cargar la p치gina
    cargarDatos();
  </script>
</body>
</html>
